<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- My CSS -->
        <link href="../../login.css" rel="stylesheet">

        <!-- Firebase -->
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    </head>

    <body>
        <div class="container" id="login-container">
            <!-- Select student or teacher account -->
            <div id="studentOrTeacher">
                <input type="radio" name="accountType" id="student">
                <label for="student">Student</label>

                <input type="radio" name="accountType" id="teacher">
                <label for="teacher">Teacher</label>
            </div>

            <div class="row" id="login-banner">
                Register
            </div>

            <!-- Input fields -->
            <div class="row login-form" id="userIn">
                <input type="text" autofocus placeholder="Name" id="name" >
            </div>

            <div class="row login-form" id="userIn">
                <input type="text" autofocus placeholder="Email" id="email" >
            </div>

            <div class="row login-form" id="passIn">
                <input type="text" autofocus placeholder="Password" id="password" >
            </div>

            <!-- Registration button -->
            <button id="registerBtn" type="button" class="btn btn-lg btn-warning">Register</button>

            <br>

            <!-- Link to login page -->
            <a href="../../index.html" id="register-link">Have an account already? Click here to log in.</a>
        </div>

    </body>
    <script type="module">
        import {signUp} from '../data/login.js';
        registerBtn.addEventListener('click', (e) => {signUp();});
    </script>
</html>
