<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- My CSS -->
        <link href="./login.css" rel="stylesheet">

        <!-- Firebase -->
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        
    </head>

    <body>
        <div class="container" id="login-container">

            <div class="row" id="login-banner">
                Log In
            </div>

            <div class="row login-form" id="userIn">
                <input type="text" autofocus placeholder="Username" id="username" >
            </div>

            <div class="row login-form" id="passIn">
                <input type="text" autofocus placeholder="Password" id="password" >
            </div>

            <button type="button" class="btn btn-lg btn-light" onclick="login()">Log In</button>
            <button type="button" class="btn btn-lg btn-warning" onclick="register()">Register</button>

            
        </div>
    </body>
</html>
