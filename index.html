    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-custom sticky-top">
            <!-- Logo Image -->
            <a class="navbar-brand" href="/index.html">
                <img id="logo" src="/src/img/icons/ucc_logo_white.png">
            </a>
            <!-- Other pages -->
            <div class="navbar-nav col-5"></div>
            <a class="navbar-nav" href="#">Events</a>
            <a class="navbar-nav" href="#">Calendar</a>
            <a class="navbar-nav" href="/src/login.html">Login</a>
            <a class="navbar-nav" href="/src/dashboard.html">Dashboard</a>
        </nav>

        <!-- Main body -->
        <div class="container-fluid container-custom">
            <!-- Winners -->
            <div class="row">
                <div class="col" id="highlight">
                    <div>
                        <h1> Congratulations to {points winner} and {random winner}!</h1>
                    </div>
                </div>
            </div>

            <!-- Leaderboard segment -->
            <div class="row">
                <!-- User Placement -->
                <div class="col container-fluid container-custom leaderboard-placement">
                    <img class="profilePic" src="/src/img/avatars/avatar-2.jpg">
                    Your placement: 5th
                </div>

                <!-- Leaderboard table -->
                <div class="col container-fluid container-custom" id="leaderboard">
                    <!-- Leaderboard Header -->
                    <div class="row leaderboard-header">
                        <div class="col-sm leaderboard-name">
                            Name
                        </div>
                        <div class="col leaderboard-points">
                            # of Points
                        </div>
                    </div>

                    <!-- Row 1 -->
                    <div class="row">
                        <div class="col leaderboard-name">
                            person.name
                        </div>
                        <div class="col leaderboard-points">
                            person.points
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="row">
                        <div class="col-sm leaderboard-name">
                            person.name
                        </div>
                        <div class="col leaderboard-points">
                            person.points
                        </div>
                    </div>
                </div>
            </div>
        </div>
